<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="margin-top: -23px">
    <li class="breadcrumb-item"><a routerLink="/pagina-inicial"><i class="bi bi-house-door"></i></a></li>
    <li class="breadcrumb-item active">Meus Dados</li>
  </ol>
</nav>

<div class="container">
  <form [formGroup]="form" [ngClass]="{'was-validated': !form.valid && formEnviado}">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card border border-primary rounded shadow-lg">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-9">
              <h3 class="card-title">Meus Dados</h3>
            </div>
            <div class="col-3">
              <img src="{{ this.foto.base64 && this.foto.base64.length > 0 ? this.foto.base64 : '/assets/images/sem-foto.png' }}" class="rounded-circle float-end" style="height: 60px; width: 60px;">
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="form-group col-12 col-md-6">
              <label>Nome</label>
              <input class="form-control" name="nome" type="text" disabled [value]="userLogin?.nome">
            </div>
            <div class="form-group col-12 col-md-6">
              <label>Perfil Atual</label>
              <input class="form-control" name="nome" type="text" disabled [value]="this.descricaoPerfil">
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-12 col-md-12">
              <label for="formFile" class="form-label">Atualizar Foto</label>
              <input type="file" class="form-control" (change)="atualizarFoto($event)" accept="image/*" id="formFile"/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-group col-12 col-md-6">
              <label>* Digite a nova senha</label>
              <input class="form-control" formControlName="senha" name="nova-senha" type="password" required>
              <div class="invalid-feedback">Campo nova senha é obrigatório</div>
            </div>
            <div class="form-group col-12 col-md-6">
              <label>* Repita a nova senha</label>
              <input class="form-control" formControlName="repitaSenha" name="repita-nova-senha" type="password" required>
              <div class="invalid-feedback">Senha é um campo obrigatório</div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 text-center">
              <button class="btn btn-primary" (click)="alterarSenha()"><i class="bi bi-floppy"></i> Alterar Senha</button>
              &nbsp;&nbsp;
              <button class="btn btn-primary" (click)="gravarFoto()"><i class="bi bi-floppy"></i> Gravar Foto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
