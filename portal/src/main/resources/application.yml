spring:

  datasource:
    url: jdbc:postgresql://localhost:50000/apsso-dbname?autoReconnect=true
    username: apsso-dbuser
    password: apsso-dbpasswd
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: portal-pool

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
        temp:
          use_jdbc_metadata_defaults: false

  security:
    oauth2:
      client:
        registration:
          portal-oidc:
            provider: spring
            client-id: com.github.andrepenteado.apsso.portal
            client-secret: portal-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: portal-oidc
        provider:
          spring:
            issuer-uri: http://localhost:30000/sso

server:
  port: 30003
  error:
    include-message: always
  servlet:
    context-path: /portal
