<app-loader [show]="this.aguardar"></app-loader>

<br>
<br>

<form [formGroup]="formAlterarSenha" [ngClass]="{'was-validated': !formAlterarSenha.valid && formEnviado}">
  <div class="col-12 col-md-6 offset-md-3">
    <div class="card border border-primary rounded shadow-lg">
      <div class="card-header">
        <h5 class="card-title">Alterar Senha</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label>* Digite a nova senha</label>
            <input class="form-control" formControlName="senha" name="nova-senha" required="true" type="password">
            <div class="invalid-feedback">Campo nova senha é obrigatório</div>
          </div>
          <div class="form-group col-12 col-md-6">
            <label>* Repita a nova senha</label>
            <input class="form-control" formControlName="repitaSenha" name="repita-nova-senha" required="true" type="password">
            <div class="invalid-feedback">Senha é um campo obrigatório</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-primary" (click)="gravar()"><i class="fa fa-save fa-lg"></i> Gravar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<ap-exibe-mensagem #exibeMensagem></ap-exibe-mensagem>
