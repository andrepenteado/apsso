apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apsso
  namespace: apsso
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - secretName: cert-apcode.com.br
  rules:
    - host: login.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: apsso-login
                port:
                  name: apsso-login
    - host: api.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /controle-backend
            backend:
              service:
                name: apsso-controle-backend
                port:
                  name: control-back
    - host: api.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /portal-backend
            backend:
              service:
                name: apsso-portal-backend
                port:
                  name: portal-back
    - host: api.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /equipe-backend
            backend:
              service:
                name: apsso-equipe-backend
                port:
                  name: equipe-back
    - host: sistemas.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /controle
            backend:
              service:
                name: apsso-controle-frontend
                port:
                  name: control-front
    - host: sistemas.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /portal
            backend:
              service:
                name: apsso-portal-frontend
                port:
                  name: portal-front
    - host: sistemas.apcode.com.br
      http:
        paths:
          - pathType: Prefix
            path: /equipe
            backend:
              service:
                name: apsso-equipe-frontend
                port:
                  name: equipe-front
