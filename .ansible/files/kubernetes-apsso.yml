# Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: apsso

# Configurações
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
  namespace: apsso
data:
  LOGIN_SERVER: "http://login.apcode.com.br"
  DB_SERVER: "db.apcode.com.br"
  CLIENT_ID_CONTROLE: "com.github.andrepenteado.apsso.controle"
  CLIENT_ID_PORTAL: "com.github.andrepenteado.apsso.portal"

