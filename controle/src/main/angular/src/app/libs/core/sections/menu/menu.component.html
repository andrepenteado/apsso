<!-- Sidebar -->
<div class="collapse collapse-horizontal" id="collapseSidebar">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-primary" style="width: 280px; min-height: 100vh;">
    <a href="#" class="d-flex align-items-center justify-content-center p-3 text-decoration-none">
      <img src="{{ getUpload().base64 && getUpload().base64.length > 0 ? getUpload().base64 : '/assets/images/sem-foto.png' }}" width="128" height="128" class="rounded-circle">
    </a>
    <div class="text-center fs-5 fw-bolder">{{  this.userLogin?.nome }}</div>
    <div class="text-center">{{ this.userLogin?.perfilAtual }}</div>

    <ul class="list-unstyled ps-0">
      <li class="border-top my-3"></li>
      <li class="mb-1" *ngFor="let menu of getMenu()">
        <button class="btn btn-toggle d-inline-flex text-start align-items-center border-0 collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + menu.id + '-collapse'" aria-expanded="false">
          <i class="bi bi-{{ menu.icone }}"></i>&nbsp;{{ menu.texto }}
        </button>
        <div class="collapse" id="{{ menu.id }}-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" *ngFor="let subMenu of menu.subMenus">
            <li><a routerLink="{{ subMenu.path }}" class="text-bg-primary">{{ subMenu.texto }}</a></li>
          </ul>
        </div>
      </li>

      <li class="border-top my-3"></li>
      <p class="fw-bold ms-4 form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" (change)="alterarTema($event)" [checked]="isDark()"/>
        <label class="form-check-label" for="darkModeToggle">Modo Escuro</label>
      </p>
      <p class="fw-bold ms-4 my-3">Vers√£o 1.0.0</p>
      <p class="fw-bold ms-4"><a href="javascript:" (click)="voltarAoPortal()" class="text-bg-primary">Voltar ao Portal</a></p>
      <p class="fw-bold ms-4"><a href="javascript:" (click)="logout()" class="text-bg-primary">Sair</a></p>
    </ul>
  </div>
</div>
<!-- /#sidebar-wrapper -->
