spring:

  application:
    name: portal

  datasource:
    url: jdbc:postgresql://db.apcode.com.br/apsso-dbname?autoReconnect=true
    username: apsso-dbuser
    password: apsso-dbpasswd
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: portal-pool

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
        boot:
          allow_jdbc_metadata_access: false

server:
  forward-headers-strategy: framework
  port: 8080
  error:
    include-message: always
  servlet:
    context-path: /portal-backend

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://sistemas.apcode.com.br:9411

frontend:
  pagina-inicial: https://portal.apcode.com.br