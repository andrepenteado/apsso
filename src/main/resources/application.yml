spring:
  datasource:
    url: jdbc:postgresql://localhost:50000/apsso-dbname?autoReconnect=true
    username: apsso-dbuser
    password: apsso-dbpasswd
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: apsso-pool
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    favicon:
      enabled: false
  output:
    ansi:
      enabled: always
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
server:
  error:
    whitelabel:
      enabled: false
      
# keytool.exe -genkeypair -alias ap-login -keyalg RSA -keypass passwebra -keystore ap-sso.jks -storepass passwebra
apsso:
  uri: "http://localhost:9000"
  jks:
    keypass: passwebra
    storepass: passwebra
    alias: ap-login
    path: ap-sso.jks
